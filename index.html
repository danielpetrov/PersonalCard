<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Card</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="buttons">
            <button id="leftArrow" class="glyphicon glyphicon-chevron-left"></button>
            <div id="currentPage"></div>
            <button id="rightArrow" class="glyphicon glyphicon-chevron-right"></button>
        </nav>
        <h3 id="heading">Personal Card: <span></span></h3>
    </header>
    <main>
        <div id="pictureFrame">
                    <img id="picture" src=""/>
        </div>
        <div id="info">
            <p><span class="init">Name: </span><span id="name"></span></p>
            <p><span class="init">Email: </span><span id="email"></span></p>
            <p><span class="init">Phone: </span><span id="phone"></span></p>
            <p><span class="init">Address: </span><span id="address"></span></p>
        </div>
    </main>


    <script src="jquery-2.2.0.js"></script>
    <script src="script.js"></script>
</body>
</html>
